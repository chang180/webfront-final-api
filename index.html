<script>

                print += `
                    <tr>
                <th scope="row">${data[i].badge_code}</th>

                <td>${data[i].addr}</td>
                <td>${data[i].business_hours}</td>
                <td>${data[i].business_hurs_end}</td>
                <td>${data[i].type}</td>
                <td>${data[i].context}</td>
            </tr>
                    `;
            }
            $("tbody").html(print);
            $('#datatable').DataTable();
        })
        .fail(e => {
            console.log("Failed.");
        })
