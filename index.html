<script>

    $.getJSON("https://3000.gov.tw/hpgapi-openmap/api/getPostData")
        .done(e => {
            data = e;
            for (let i = 0; i < data.length; i++) {

                print += `
                    <tr>
                <th scope="row">${data[i].hsnNm}</th>
                <td>${data[i].townNm}</td>
                <td>${data[i].storeNm}</td>
                <td>${data[i].total}</td>
                <td>${data[i].updateTime}</td>
                <td>${data[i].addr}</td>
                <td>${data[i].tel}</td>
            </tr>
                    `;
        }
        $("tbody").html(print);
                $('#datatable').DataTable();
            })
        .fail(e => {
            console.log("Failed.");
